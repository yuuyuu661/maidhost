<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ホスト・メイド管理サイト</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ▼ ナビゲーション -->
<div id="tabs">
  <button class="tab" data-tab="shift-host">シフト（ホスト）</button>
  <button class="tab" data-tab="shift-maid">シフト（メイド）</button>

  <button class="tab" data-tab="admin-host">管理：ホストシフト</button>
  <button class="tab" data-tab="admin-maid">管理：メイドシフト</button>

  <button class="tab" data-tab="menu">メニュー管理</button>
  <button class="tab" data-tab="users">ユーザー管理</button>
  <button class="tab" data-tab="orders">注文</button>
</div>

<!-- ▼ 一般：ホスト -->
<div id="shift-host" class="panel">
  <h2>シフト（ホスト）</h2>
  <div id="shiftHostTable"></div>
</div>

<!-- ▼ 一般：メイド -->
<div id="shift-maid" class="panel hidden">
  <h2>シフト（メイド）</h2>
  <div id="shiftMaidTable"></div>
</div>

<!-- ▼ 管理：ホスト -->
<div id="admin-host" class="panel hidden">
  <h2>管理：ホストシフト</h2>
  <div id="adminHostTable"></div>
</div>

<!-- ▼ 管理：メイド -->
<div id="admin-maid" class="panel hidden">
  <h2>管理：メイドシフト</h2>
  <div id="adminMaidTable"></div>
</div>

<!-- ▼ メニュー管理 -->
<div id="menu" class="panel hidden">
  <h2>メニュー管理</h2>

  <h3>登録</h3>
  <select id="menuType">
    <option value="host">ホスト用</option>
    <option value="maid">メイド用</option>
  </select><br>

  <input id="menuName" placeholder="商品名"><br>
  <input id="menuPrice" type="number" placeholder="値段"><br>
  <input id="menuDesc" placeholder="概要"><br>
  <button id="menuRegister">登録</button>

  <h3>登録済みメニュー</h3>
  <div id="menuList"></div>
</div>

<!-- ▼ ユーザー管理 -->
<div id="users" class="panel hidden">
  <h2>ユーザー管理</h2>

  <h3>登録</h3>
  <select id="userType">
    <option value="host">ホスト</option>
    <option value="maid">メイド</option>
  </select><br>
  <input id="userName" placeholder="名前"><br>
  <input id="userIcon" type="file"><br>
  <button id="userRegister">登録</button>

  <h3>登録済みユーザー</h3>
  <div id="userList"></div>
</div>

<!-- ▼ 注文画面 -->
<div id="orders" class="panel hidden">
  <h2>注文処理</h2>

  <h3>現在の注文</h3>
  <div id="orderLog"></div>

  <h3>合計金額</h3>
  <div id="orderSum"></div>

  <h3>メニュー</h3>
  <div id="orderMenu"></div>
</div>

<script src="script.js"></script>
</body>
</html>
