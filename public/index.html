<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>管理サイト</title><link rel="stylesheet" href="style.css"></head>
<body>
<div id="tabs">
  <button class="tab" data-panel="shift-host">シフト(ホスト)</button>
  <button class="tab" data-panel="shift-maid">シフト(メイド)</button>
  <button class="tab" data-panel="menu">メニュー</button>
  <button class="tab" data-panel="users">ユーザー</button>
  <button class="tab" data-panel="order">注文</button>
</div>

<div id="panel-users" class="panel active">
<h2>ユーザー管理</h2>
<input id="u-name" placeholder="名前">
<select id="u-type"><option value="host">ホスト</option><option value="maid">メイド</option></select>
<input type="file" id="u-icon">
<button id="u-save">登録</button>
<div id="u-list"></div>
</div>

<div id="panel-shift-host" class="panel"><h2>シフト(ホスト)</h2><div id="sh-host"></div></div>
<div id="panel-shift-maid" class="panel"><h2>シフト(メイド)</h2><div id="sh-maid"></div></div>

<div id="panel-menu" class="panel">
<h2>メニュー管理</h2>
<input id="m-user" placeholder="ユーザーID">
<input id="m-name" placeholder="商品名">
<input id="m-price" placeholder="値段">
<input id="m-desc" placeholder="概要">
<button id="m-save">登録</button>
<div id="m-list"></div>
</div>

<div id="panel-order" class="panel"><h2>注文</h2><div id="order-area">予約枠から遷移</div></div>

<script src="script.js"></script></body></html>
